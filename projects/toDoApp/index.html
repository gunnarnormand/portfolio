<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Todo List</title>
		<meta name="description" content="toDoApp">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" >
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<link rel="stylesheet" href="assets/css/reset.css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>

		<main class="container">
	        <header class="center-align">
	        	<h1>ToDo List</h1>
	        	<p class="flow-text">A simple todo list app.</p>
	        </header>
	        <section class="form-area row">
	        	<form action="#" class="col s12">
	        		<div class="row">
	        			<div class="input-field col s12">
	        				<i class="material-icons prefix">mode_edit</i>
	        				<input type="text" name="item-input" id="item-input" class="validate" length="120">
	        				<label for="item-input" data-error="character limit exceeded" data-success=":)">What needs to be done?</label>	
	        			</div>
	        		</div>
	        		<div class="row">
	        			<div class="col s12 center-align">
	        				<button class="btn-floating btn-large waves-effect waves-light hoverable" type="submit" name="submit">
	        					<i class="material-icons">add</i>
	        				</button>
	        			</div>
	        		</div>		
	        	</form>
	        </section>
	        <section class="list-area hide">
	        	<div class="row">
	        		<div class="col s12">
	        			<p id="#checked-counter" class="right-align flow-text"></p>
	        		</div>
	        	</div>
	        	<ol class="todo-list collection">
					
				</ol>
				<div class="row">
					<div class="col s12 center-align">
						<blockquote id="count" class="left-align flow-text"></blockquote>
						<div class="fixed-action-btn horizontal">
							<a class="btn-floating btn-large hoverable">
								<i class="large material-icons">more_horiz</i>
							</a>
							<ul>
								<li><a id="toggle-done" class="btn-floating waves-effect waves-light hoverable "><i id="visibility" class="material-icons">visibility_off</i></a></li>
								<li><a id="dismiss-all" class="btn-floating waves-effect waves-light hoverable"><i class="material-icons">delete_sweep</i></a></li>
								<li><a id="done-all" class="btn-floating waves-effect waves-light hoverable "><i class="material-icons">done_all</i></a></li>
							</ul>
						</div>
					</div>
				</div>	
	        </section>
	    </main>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
