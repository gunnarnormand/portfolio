<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Travelfol.io</title>
		<meta name="description" content="A personal travel portfolio web app.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
		<!-- Bootstrap core CSS -->
		<link href="assets/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<!-- Header -->
		<div class="jumbotron edge-header deep-purple text-white container-fluid">
			<h1 class="display-3">travelfolio</h1>
			<hr class="my-4">
			<h4 class="card-title">tra路vel路fo路li路o</h4>
			<i class="card-text">noun</i>
			<hr class="my-4">	
		</div>

		<!-- Main Container -->
		<div class="container free-bird">
		    <div id="main-row" class="row">
		        <div class="col-md-8 col-lg-7 mx-auto float-xs-none white z-depth-1 py-2 px-2">
		            <h2 class="h2-responsive"><strong>Find A City</strong></h2>

		            <div class="card-block">

		                <form id="search-form">
		                    <div class="md-form">
		                    	<i class="fa fa-map-marker prefix"></i>
		                        <input id="search-input" type="text" name="place" class="form-control">
		                        <label for="search-input" class="">Somewhere You've Been...</label>
		                    </div>
		                    <div class="text-xs-left">
		                        <button type="submit" name="submit" class="btn btn-primary">start</button>
		                    </div>
		                </form>

		                <div class="my-2">
		                    <p style="font-weight:300;font-size:0.75rem">Some sneaky fine print.</p>
		                </div>

		            </div>
		        </div>
		    </div>
		    <!-- /#main-row -->
		    <div id="places-list" class="row">
		    	
		    </div>
		</div>
		<!-- /.Main Container -->

		<!-- MODALS -->

		<!-- Modal review -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
		        <!--Content-->
		        <div class="modal-content">
		            <!--Header-->
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                    <span aria-hidden="true">&times;</span>
		                </button>
		                <h4 class="modal-title" id="myModalLabel"></h4>
		            </div>
		            <!--Body-->
		            <div class="modal-body">
		                
						<div class="card-block">

							<form id="#placeTypeForm" action="#">
								<select class="place-type browser-default">
									<option value="" disabled selected>place type</option>
									<option value="restaurant">restaurant</option>
									<option value="hotel">hotel</option>
									<option value="bar">bar</option>
									<option value="attraction">attraction</option>
									<option value="uncategorized">uncategorized</option>
								</select>
								<i class="bar"></i>
								<label class="control-label" for="place-type">Pick the type of place you'd like to review.</label>
							</form>
						    <form id="review-form" action="#">
						           
						    </form>    
						</div>
		            </div>
		            <!--Footer-->
		            <div class="modal-footer">
		                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
		            </div>
		        </div>
		        <!--/.Content-->
		    </div>
		</div>
		<!-- /.Live preview-->

		<!-- view reviews modal -->
		
		<div class="modal fade modal2" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		    <div class="modal-dialog modal-lg">
		        <!--Content-->
		        <div class="modal-content">
		            <!--Header-->
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                    <span aria-hidden="true">&times;</span>
		                </button>
		                <h4 class="modal-title" id="myModalLabel2"></h4>
		            </div>
		            <!--Body-->
		            <div id="reviews-list" class="modal-body">
		            	
		            </div>
		        </div>
		        <!--/.Content-->
		    </div>
		</div>

		<!-- MODALS END -->

		<!-- JQUERY (for bootstrap) -->
		<script src="assets/mdbootstrap/js/jquery-2.2.3.js"></script>
		<script src="assets/mdbootstrap/js/jquery-3.1.1.js"></script>
		<!-- TETHER (for bootstrap) -->
		<script src="assets/mdbootstrap/js/tether.js"></script>	
		<!-- MD-BOOTSTRAP JS -->
		<script src="assets/mdbootstrap/js/bootstrap.js"></script>
		<script src="assets/mdbootstrap/js/mdb.js"></script>
		<!-- MAIN JS -->	
		<script src="assets/lib/main.js"></script>
	</body>
</html>
